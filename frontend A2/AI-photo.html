<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

        <!-- jquery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- link to main.css -->
        <link rel="stylesheet" href="main.css">

        <!-- link to mainmethod.js -->
        <script type="text/javascript" src="mainmethod.js"></script>

        <!-- Use a JavaScript SDK generated by API Gateway for a REST API -->
        <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
        <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
        <script type="text/javascript" src="lib/url-template/url-template.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
        <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
        <script type="text/javascript" src="apigClient.js"></script>

        <title>
            AI Photo Album
        </title>



    </head>
    <body>
        <h1>AI PHOTO ALBUM</h1>
        <div class = 'searchbar'>
            <span id = 'search'>           
                <i class="fa fa-search" aria-hidden="true"></i>               
            </span>

            <span id = 'input_field'>
                <input type="text" style="border:1px solid black" placeholder="search" id = 'input'>
            </span>

            <span id = 'voice'>
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </span>
            <span>
                <button id = 'stop'>Stop Voice Recognition</button>
            </span>
           

            <div id = 'instruction'>

            </div>
        </div>

        <div class='photos'>
        
        </div>

        <div class = 'no-result'>
            <h2>
                No Photos Found
            </h2>
        </div>

        <div class = 'invalid'>
            <h2>
                Invalid Search: Search term should not be empty
            </h2>
        </div>

        <div id = 'title'>Upload Photos</div>
        <div id = 'first'>
            <div id = 'choose'>
                <input type="file" name="myfile" id = 'file'>
            </div>
            <div id = 'upload'>
              
                <h3>Add Custom Labels <span>(separated by ',')</span></h3>
                <span>
                    <input type="text" style="border:1px solid black" placeholder="labels" id = 'labels'>
                </span>

                <button type="button" id="upload-photo">Upload</button>
            </div>
        </div>
        <div id = 'upload_success'>

        </div>

    </body>
</html>
